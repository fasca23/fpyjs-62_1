<html lang="en">
<head>

<body>
    <script>

        // Загадываю число
        var n = Math.floor(Math.random() * 10);
        console.log(n);

        // Начало отсчета попыток
        var a = 1;

        // Количество попыток
        const a_Max = 5
        var a_max = 5

        // Один раз вводим число без цикла (не получилось по другому сделать)
        var p = prompt('У вас ' + a_max + ' попыток угадать. Попытка №' + a + ' Введите число');

        // // Сразу преобразуем в числовой формат
        var p_int = parseInt(p);
        var p_check = isNaN(p_int);
        // console.log(p_check);

        // Проверяем условие
        while (p_check !== false){
            alert('Вы ввели не число. Введите число.');
            a += 1;
            var p = prompt('У вас ' + a_max + ' попыток угадать. Попытка №' + a + ' Введите число');
            // console.log(p);
            var p_int = parseInt(p);
            var p_check = isNaN(p_int);
            a_max -= 1
        }
        if (p_int === n) {
            alert('Вы правильно угадали число!! - ' + n);
        }
        else if (p_int > n) {
            alert('Число угадано неверно... - Оно БОЛЬШЕ. ');
        }
        else if (p_int < n) {
            alert('Число угадано неверно... - Оно МЕНЬШЕ. ');
        } 
        a_max -= 1
        // Начинаем цикл пока верны неравенства, считая попытки
        while((n !== p_int) && (a < a_Max)) {
            
            while (p_check !== false){
                alert('Вы ввели не число. Введите число.');
                a += 1;
                var p = prompt('У вас ' + a_max + ' попыток угадать. Попытка №' + a + ' Введите число');
                var p_int = parseInt(p);
                var p_check = isNaN(p_int);
                a_max -= 1
            }
            a += 1
            console.log('Попытка № ' + a);
            var p = prompt('У вас ' + a_max + ' попыток угадать. Попытка №' + a + ' Введите число');
            var p_int = parseInt(p);
            // console.log(p);
            var p_check = isNaN(p);
            // console.log(p_check);
            if (p_int === n) {
                alert('Вы правильно угадали число!! - ' + n);
            }
            else if (p_int > n) {
                alert('Число угадано неверно... - Оно БОЛЬШЕ. ');
            }
            else if (p_int < n) {
                alert('Число угадано неверно... - Оно МЕНЬШЕ. ');
            }
            a_max -= 1    
        }
    </script>
